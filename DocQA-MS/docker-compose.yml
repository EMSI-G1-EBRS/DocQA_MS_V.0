services:
  postgres:
    image: postgres:15-alpine
    container_name: docqa-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-docqa_db}
      POSTGRES_USER: ${POSTGRES_USER:-docqa_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-docqa_pass}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-docqa_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - docqa-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: docqa-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-rabbitmq_user}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-rabbitmq_pass}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - docqa-network

  redis:
    image: redis:7-alpine
    container_name: docqa-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_pass}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - docqa-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: docqa-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@docqa.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - docqa-network

  doc-ingestor:
    build:
      context: ..
      dockerfile: DocQA-MS-Backend/ingestion/Dockerfile
    container_name: docqa-doc-ingestor
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-docqa_db}
      POSTGRES_USER: ${POSTGRES_USER:-docqa_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-docqa_pass}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER:-rabbitmq_user}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-rabbitmq_pass}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_pass}
      SERVICE_PORT: 8001
    ports:
      - "${DOC_INGESTOR_PORT:-8001}:8001"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - docqa-network

  deid:
    build:
      context: ..
      dockerfile: DocQA-MS-Backend/deid/Dockerfile
    container_name: docqa-deid
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-docqa_db}
      POSTGRES_USER: ${POSTGRES_USER:-docqa_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-docqa_pass}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER:-rabbitmq_user}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-rabbitmq_pass}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_pass}
      SERVICE_PORT: 8002
    ports:
      - "${DEID_PORT:-8002}:8002"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - docqa-network

  indexeur-semantique:
    build:
      context: ..
      dockerfile: DocQA-MS/rag-engine/Dockerfile
    container_name: docqa-indexeur-semantique
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-docqa_db}
      POSTGRES_USER: ${POSTGRES_USER:-docqa_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-docqa_pass}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER:-rabbitmq_user}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-rabbitmq_pass}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_pass}
      FAISS_INDEX_PATH: ${FAISS_INDEX_PATH:-/app/faiss_index}
      SERVICE_PORT: 8004
    ports:
      - "${INDEXEUR_SEMANTIQUE_PORT:-8004}:8004"
    volumes:
      - faiss_data:/app/faiss_index
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - docqa-network

  auth:
    build:
      context: ..
      dockerfile: DocQA-MS-Backend/auth/Dockerfile
    container_name: docqa-auth
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-docqa_db}
      POSTGRES_USER: ${POSTGRES_USER:-docqa_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-docqa_pass}
      SECRET_KEY: ${SECRET_KEY:-super_secret_key_change_me_in_prod}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@docqa.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin123}
    ports:
      - "8007:8007"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - docqa-network

  llm-qa-module:
    build:
      context: ..
      dockerfile: DocQA-MS-Backend/llm-qa-module/Dockerfile
    container_name: docqa-llm-qa-module
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-docqa_db}
      POSTGRES_USER: ${POSTGRES_USER:-docqa_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-docqa_pass}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER:-rabbitmq_user}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-rabbitmq_pass}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_pass}
      FAISS_INDEX_PATH: ${FAISS_INDEX_PATH:-/app/faiss_index}
      LLM_API_KEY: ${LLM_API_KEY:-}
      LLM_MODEL: ${LLM_MODEL:-gpt-4}
      LLM_API_URL: ${LLM_API_URL:-}
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}
      SERVICE_PORT: 8003
    ports:
      - "${LLM_QA_MODULE_PORT:-8003}:8003"
    volumes:
      - faiss_data:/app/faiss_index
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      indexeur-semantique:
        condition: service_started
    networks:
      - docqa-network

  synthese-comparative:
    build:
      context: ..
      dockerfile: DocQA-MS-Backend/synthese-comparative/Dockerfile
    container_name: docqa-synthese-comparative
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-docqa_db}
      POSTGRES_USER: ${POSTGRES_USER:-docqa_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-docqa_pass}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER:-rabbitmq_user}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-rabbitmq_pass}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_pass}
      LLM_API_KEY: ${LLM_API_KEY:-}
      LLM_MODEL: ${LLM_MODEL:-gpt-4}
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}
      LLM_API_URL: ${LLM_API_URL:-}
      SERVICE_PORT: 8005
    ports:
      - "${SYNTHESE_COMPARATIVE_PORT:-8005}:8005"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - docqa-network

  audit-logger:
    build:
      context: ..
      dockerfile: DocQA-MS-Backend/audit/Dockerfile
    container_name: docqa-audit-logger
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-docqa_db}
      POSTGRES_USER: ${POSTGRES_USER:-docqa_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-docqa_pass}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER:-rabbitmq_user}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-rabbitmq_pass}
      SERVICE_PORT: 8006
    ports:
      - "${AUDIT_LOGGER_PORT:-8006}:8006"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - docqa-network

  frontend:
    build:
      context: ../DocQA-MS-FrontEnd
      dockerfile: Dockerfile
    container_name: docqa-frontend
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:80/api}
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - nginx
    networks:
      - docqa-network

  db-migrations:
    build:
      context: ../DocQA-MS-Backend/database
      dockerfile: Dockerfile
    container_name: docqa-db-migrations
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-docqa_db}
      POSTGRES_USER: ${POSTGRES_USER:-docqa_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-docqa_pass}
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    networks:
      - docqa-network

  faiss-init:
    build:
      context: ./rag-engine
      dockerfile: Dockerfile
    container_name: docqa-faiss-init
    environment:
      FAISS_INDEX_PATH: ${FAISS_INDEX_PATH:-/app/faiss_index}
    volumes:
      - faiss_data:/app/faiss_index
    command: python init_faiss.py
    profiles:
      - init
    networks:
      - docqa-network

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: docqa-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - doc-ingestor
      - deid
      - indexeur-semantique
      - llm-qa-module
      - synthese-comparative
      - audit-logger
    networks:
      - docqa-network

volumes:
  postgres_data:
  rabbitmq_data:
  redis_data:
  pgadmin_data:
  faiss_data:

networks:
  docqa-network:
    driver: bridge
